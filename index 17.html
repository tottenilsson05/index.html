<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⭐SUPRA-LABS⭐ - Générateur d'Images Ultra-Réalistes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Audiowide', cursive;
    background-color: #000000;
    color: #00ffff;
    overflow-x: hidden;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .logo {
    font-size: 48px;
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
  }

  .logo::before,
  .logo::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
    background-size: 400% 400%;
    z-index: -1;
    filter: blur(10px);
    animation: glowingBars 10s ease infinite;
  }

  .logo::after {
    filter: blur(20px);
  }

  @keyframes glowingBars {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .input-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  #prompt-input {
    width: 70%;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px 0 0 5px;
    background-color: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    font-family: 'Courier New', monospace;
  }

  #generate-btn {
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 0 5px 5px 0;
    background-color: #00ffff;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Audiowide', cursive;
  }

  #generate-btn:hover {
    background-color: #ff00ff;
    color: #fff;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .image-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    aspect-ratio: 9/16;
  }

  .image-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3);
  }

  .image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #load-more-btn {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #00ffff;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Audiowide', cursive;
  }

  #load-more-btn:hover {
    background-color: #ff00ff;
    color: #fff;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
  }

  .matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .matrix-column {
    position: absolute;
    top: -100%;
    width: 1px;
    height: 100%;
    background-image: linear-gradient(0deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 255, 255, 0) 100%);
    animation: matrixRain 20s infinite linear;
  }

  @keyframes matrixRain {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }
</style>
</head>
<body>
  <div class="matrix-bg" id="matrix-bg"></div>
  <div class="container">
    <h1 class="logo">SUPRA-LABS</h1>
    <div class="input-container">
      <input type="text" id="prompt-input" placeholder="Décrivez l'image ultra-réaliste que vous souhaitez générer...">
      <button id="generate-btn">GO !</button>
    </div>
    <div class="image-grid" id="image-grid"></div>
    <button id="load-more-btn">Voir plus</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const imageGrid = document.getElementById('image-grid');
    const loadMoreBtn = document.getElementById('load-more-btn');
    const matrixBg = document.getElementById('matrix-bg');

    let currentPage = 1;
    const imagesPerPage = 5;

    // Créer l'effet de pluie matricielle
    for (let i = 0; i < 100; i++) {
      const column = document.createElement('div');
      column.className = 'matrix-column';
      column.style.left = `${Math.random() * 100}%`;
      column.style.animationDuration = `${Math.random() * 10 + 10}s`;
      column.style.animationDelay = `${Math.random() * 10}s`;
      matrixBg.appendChild(column);
    }

    generateBtn.addEventListener('click', () => {
      currentPage = 1;
      imageGrid.innerHTML = '';
      generateImages();
    });

    loadMoreBtn.addEventListener('click', () => {
      currentPage++;
      generateImages();
    });

    function generateImages() {
      const prompt = promptInput.value;
      if (!prompt) return;

      // Simuler une requête API pour générer des images
      const apiUrl = `https://api.supra-labs.com/generate-ultra-realistic-images?prompt=${encodeURIComponent(prompt)}&page=${currentPage}&limit=${imagesPerPage}`;
      
      axios.get(apiUrl)
        .then(response => {
          const images = response.data.images;
          images.forEach(imageUrl => {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = prompt;
            imageItem.appendChild(img);
            imageGrid.appendChild(imageItem);

            imageItem.addEventListener('click', () => {
              navigator.vibrate(200); // Vibration de 200ms au clic
            });
          });
        })
        .catch(error => {
          console.error('Erreur lors de la génération des images:', error);
        });
    }

    // Simuler la génération d'images pour la démonstration
    function simulateImageGeneration(prompt, count) {
      const images = [];
      for (let i = 0; i < count; i++) {
        const width = 900;
        const height = 1600; // Format 9:16
        images.push(`https://picsum.photos/${width}/${height}?random=${Math.random()}`);
      }
      return images;
    }

    // Remplacer la requête axios par cette simulation pour la démonstration
    axios.get = function(url) {
      return new Promise((resolve) => {
        setTimeout(() => {
          const images = simulateImageGeneration(promptInput.value, imagesPerPage);
          resolve({ data: { images } });
        }, 1000);
      });
    };
  </script>
</body>
</html>
