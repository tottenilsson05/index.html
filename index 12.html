<style>
  /* Original CSS mostly unchanged, with minor updates */
  body { 
    background-color: black; 
    color: white; 
    margin: 0; 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    overflow: hidden; 
    text-align: center; 
    font-family: 'Helvetica', sans-serif;
  }

  .header {
    font-size: 120px;
    margin-top: 20vh;
    color: #ff0000; 
    text-transform: uppercase;
    font-weight: 900;
    letter-spacing: 8px;
    animation: phase666Rage 0.05s ease-in-out infinite;
    text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000, 0 0 100px #ff0000;
    position: relative;
    z-index: 2;
    transform-origin: center;
    will-change: transform;
  }

  .scene {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40vh;
    overflow: hidden;
    z-index: 1;
    perspective: 1000px;
  }

  .building {
    position: absolute;
    right: 250px;
    bottom: 0;
    width: 200px;
    height: 400px;
    background: #333;
    transform: translateZ(-100px);
  }

  .building-wall {
    position: absolute;
    right: 20px;
    height: 300px;
    width: 20px;
    background: #333;
  }

  .note {
    font-size: 24px;
    color: #ff4444;
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-style: italic;
    text-shadow: 0 0 10px #ff0000;
  }

  .victim, .shooter, .reaper {
    position: absolute;
    bottom: 50px;
    font-size: 30px;
  }

  .victim {
    animation: victimShake 0.5s ease-in-out infinite;
  }

  .building .victim {
    right: 30px;
  }

  .reaper {
    animation: reaperWalk 4s linear infinite;
    right: 270px;
  }

  .bullet {
    position: absolute;
    width: 4px;
    height: 20px;
    background: #ff4444;
    border-radius: 2px;
    animation: bulletFly 1s linear;
    box-shadow: 0 0 10px #ff0000;
  }

  .blood {
    position: absolute;
    font-size: 10px;
    color: #ff0000;
    animation: bloodSpray 1s linear;
  }

  .head {
    position: absolute;
    font-size: 20px;
    color: #ff0000;
    animation: headRoll 2s linear;
  }

  .tear {
    position: absolute;
    font-size: 8px;
    color: #66ccff;
    animation: tearDrop 1s linear;
  }

  .stickman {
    width: 30px;
    height: 60px;
    stroke: white;
    stroke-width: 4px;
    fill: none;
  }

  .sickle {
    stroke: silver;
    stroke-width: 2px;
    fill: none;
  }

  /* All keyframe animations */
  @keyframes reaperWalk {
    0% { transform: translateX(0); }
    50% { transform: translateX(-100px); }
    100% { transform: translateX(0); }
  }

  @keyframes headRoll {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(-50px, 50px) rotate(720deg); }
  }

  @keyframes phase666Rage {
    0% { transform: translate(-15px, -6px) rotate(-5deg) scale(1.08); }
    25% { transform: translate(18px, 8px) rotate(6deg) scale(0.92); }
    50% { transform: translate(-20px, -10px) rotate(-7deg) scale(1.10); }
    75% { transform: translate(22px, 12px) rotate(8deg) scale(0.90); }
    100% { transform: translate(-25px, -15px) rotate(-10deg) scale(1.12); }
  }

  @keyframes bulletFly {
    0% { transform: translateX(0) translateY(0); opacity: 1; }
    100% { transform: translateX(calc(100vw - 150px)) translateY(-100px); opacity: 0; }
  }

  @keyframes victimShake {
    0% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-5px) rotate(5deg); }
    100% { transform: translateY(0) rotate(-5deg); }
  }

  @keyframes bloodSpray {
    0% { transform: translate(0, 0) scale(1); opacity: 1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(2); opacity: 0; }
  }

  @keyframes tearDrop {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(20px); opacity: 0; }
  }
</style>
</head>
<body>

<div class="header">PHASE 666</div>

<div class="scene">
  <div class="building"></div>
  <div class="building-wall"></div>
  <div class="note">websim creators dying. im angry.</div>
</div>

<script>
function createStickman(type) {
  const div = document.createElement('div');
  div.className = type;
  
  let svg = `<svg class="stickman" viewBox="0 0 50 60">
    <circle cx="15" cy="10" r="8"/>`;
    
  if (type === 'victim') {
    svg += `
      <path class="face" d="M10,13 Q15,8 20,13" stroke="white" fill="none"/>
      <circle cx="12" cy="8" r="1" fill="white"/>
      <circle cx="18" cy="8" r="1" fill="white"/>`;
  } else if (type === 'reaper') {
    svg += `
      <path d="M10,8 Q15,13 20,8" stroke="red" fill="none"/>
      <circle cx="12" cy="8" r="1" fill="red"/>
      <circle cx="18" cy="8" r="1" fill="red"/>
      <path class="sickle" d="M40,20 Q50,25 45,35"/>`;
  } else {
    svg += `
      <path d="M10,8 Q15,13 20,8" stroke="white" fill="none"/>
      <circle cx="12" cy="8" r="1" fill="white"/>
      <circle cx="18" cy="8" r="1" fill="white"/>
      <line x1="25" y1="35" x2="45" y2="33" class="rifle"/>
      <line x1="45" y1="33" x2="45" y2="35" class="rifle"/>`;
  }

  svg += `
    <line x1="15" y1="18" x2="15" y2="40"/>
    <line x1="15" y1="25" x2="5" y2="35"/>
    <line x1="15" y1="25" x2="25" y2="35"/>
    <line x1="15" y1="40" x2="5" y2="55"/>
    <line x1="15" y1="40" x2="25" y2="55"/>
    </svg>`;

  div.innerHTML = svg;

  if (type === 'victim') {
    div.style.right = '70px';
    div.style.bottom = (Math.random() * 150 + 50) + 'px';
    createTears(div);
  } else if (type === 'shooter') {
    div.style.left = (Math.random() * 300) + 'px';
    div.style.bottom = (Math.random() * 100 + 50) + 'px';
  }

  return div;
}

function createReaper() {
  const reaper = createStickman('reaper');
  document.querySelector('.scene').appendChild(reaper);
  
  setInterval(() => {
    const victims = document.querySelectorAll('.building .victim');
    if (victims.length) {
      const victim = victims[Math.floor(Math.random() * victims.length)];
      const rect = victim.getBoundingClientRect();
      createHead(rect.right, rect.top);
      victim.remove();
      createBuildingVictim();
    }
  }, 3000);
}

function createHead(x, y) {
  const head = document.createElement('div');
  head.className = 'head';
  head.innerHTML = 'ðŸŽˆ';
  head.style.right = x + 'px';
  head.style.top = y + 'px';
  document.querySelector('.scene').appendChild(head);
  head.addEventListener('animationend', () => head.remove());
}

function createBuildingVictim() {
  const victim = createStickman('victim');
  victim.style.bottom = (Math.random() * 250 + 50) + 'px';
  document.querySelector('.building').appendChild(victim);
}

function createTears(victim) {
  setInterval(() => {
    if (victim.parentNode) {
      const tear = document.createElement('div');
      tear.className = 'tear';
      tear.innerHTML = 'ðŸ’§';
      const rect = victim.getBoundingClientRect();
      tear.style.left = rect.left + 15 + 'px';
      tear.style.top = rect.top + 15 + 'px';
      document.querySelector('.scene').appendChild(tear);
      tear.addEventListener('animationend', () => tear.remove());
    }
  }, 1000);
}

function createBloodEffect(x, y) {
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      const blood = document.createElement('div');
      blood.className = 'blood';
      blood.innerHTML = 'â€¢';
      blood.style.left = x + 'px';
      blood.style.top = y + 'px';
      const angle = Math.random() * Math.PI;
      const distance = Math.random() * 100 + 50;
      blood.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
      blood.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
      document.querySelector('.scene').appendChild(blood);
      blood.addEventListener('animationend', () => blood.remove());
    }, i * 50);
  }
}

function init() {
  // Create initial victims
  for (let i = 0; i < 5; i++) {
    const victim = createStickman('victim');
    document.querySelector('.scene').appendChild(victim);
  }

  // Create initial shooters
  for (let i = 0; i < 3; i++) {
    const shooter = createStickman('shooter');
    document.querySelector('.scene').appendChild(shooter);
    
    // Make each shooter shoot independently
    function shooterLoop() {
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      const rect = shooter.getBoundingClientRect();
      bullet.style.left = rect.left + 45 + 'px';
      bullet.style.top = rect.top + 25 + 'px';
      document.querySelector('.scene').appendChild(bullet);
      
      bullet.addEventListener('animationend', () => {
        bullet.remove();
        const victims = document.querySelectorAll('.scene > .victim');
        if (victims.length) {
          const victim = victims[Math.floor(Math.random() * victims.length)];
          const victimRect = victim.getBoundingClientRect();
          createBloodEffect(victimRect.left, victimRect.top);
          victim.remove();
          const newVictim = createStickman('victim');
          document.querySelector('.scene').appendChild(newVictim);
        }
      });
      
      setTimeout(shooterLoop, Math.random() * 1000 + 500);
    }
    
    setTimeout(() => shooterLoop(), i * 200); // Stagger the shooting start times
  }

  // Create building victims
  for (let i = 0; i < 3; i++) {
    createBuildingVictim();
  }

  createReaper();
}

document.addEventListener('DOMContentLoaded', init);
</script>

</body></html>
