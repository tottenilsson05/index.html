<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockstar Games - Access Restricted</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .file-manager {
      background: #0a0a0a;
      border: 2px solid #0f0;
      border-radius: 5px;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 20px;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .locked-icon {
      width: 100px;
      height: 100px;
      fill: #ff0;
      stroke: #ff0;
      margin-bottom: 20px;
    }

    .access-denied {
      color: #ff0;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="file-manager">
      <div class="file-header">
        <div>
          <strong>File Manager</strong> - Rockstar Games Internal System
        </div>
        <div>User: Andrew Smith | Junior Developer</div>
      </div>
      
      <svg class="locked-icon" viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v3h1m-6-5a2 2 0 0 0-2 2v3h4V6a2 2 0 0 0-2-2z"/>
      </svg>
      
      <div class="access-denied">
        <p>ACCESS RESTRICTED</p>
        <p>INSUFFICIENT SECURITY CLEARANCE</p>
        <p>CONTACT SYSTEM ADMINISTRATOR</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check for leaked files notice (keeping this for consistency)
      const leakedFilesNotice = localStorage.getItem('leakedFilesNotice');
      if (leakedFilesNotice) {
        const terminalContent = document.createElement('div');
        terminalContent.style.color = '#0f0';
        terminalContent.style.marginTop = '20px';
        terminalContent.innerHTML = leakedFilesNotice;
        document.querySelector('.file-manager').appendChild(terminalContent);
        localStorage.removeItem('leakedFilesNotice');
      }
    });
  </script>
</body>
</html>
