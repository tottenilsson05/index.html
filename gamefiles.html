<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI Files - ENCRYPTED</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="terminal-header" style="margin-bottom: 2rem; text-align: center;">
        GTA VI BUILD 2024 - ENCRYPTED
      </div>
      
      <form class="login-form" id="decryptForm">
        <div class="input-group">
          <input type="password" id="decrypt-key" placeholder="Enter Decryption Key" required>
        </div>
        
        <button type="submit" class="login-button">DECRYPT FILES</button>
        
        <div class="error-message" id="error-message" style="display: none;">
          Invalid decryption key. Access denied.
        </div>
      </form>
      
      <div class="login-footer">
        File Size: 98.2 GB
        <br>
        Last Modified: 2024-01-15
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('decryptForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const decryptKey = document.getElementById('decrypt-key').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check for correct decryption key
      if (decryptKey === '445479321#/#') {
        // Simulate decryption process
        errorMessage.textContent = 'DECRYPTION IN PROGRESS...';
        errorMessage.style.color = '#0f0';
        errorMessage.style.display = 'block';

        // Wait to simulate decryption
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Create a download link for the "leaked" files
        const leakedFilesNotice = `
          > DECRYPTION SUCCESSFUL
          > ACCESSING GTA VI SOURCE FILES...
          > 
          > WARNING: CONFIDENTIAL MATERIAL
          > 
          > <a href="https://example.com/gta-vi-leak.zip" style="color: #0f0; text-decoration: underline;">DOWNLOAD GTA VI LEAK (98.2 GB)</a>
        `;

        // Redirect to a page with the leaked files notice
        localStorage.setItem('leakedFilesNotice', leakedFilesNotice);
        window.location.href = 'dashboard.html';
      } else {
        // Failed decryption
        errorMessage.textContent = 'Invalid decryption key. Access denied.';
        errorMessage.style.color = '#ff0000';
        errorMessage.style.display = 'block';
        
        // Clear input
        document.getElementById('decrypt-key').value = '';

        // Wait 2 seconds, then fade out
        await new Promise(resolve => setTimeout(resolve, 2000));
        document.body.classList.add('fade-out');
        
        // Wait for fade animation, then go back to dashboard
        await new Promise(resolve => setTimeout(resolve, 1000));
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
