<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockstar Games Employee Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .login-btn, .forgot-password-btn {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover, .forgot-password-btn:hover {
      background: #00ff00;
      transform: scale(1.02);
    }

    .support-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .support-modal-content {
      background: #0a0a0a;
      border: 2px solid #0f0;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    .support-modal-close {
      cursor: pointer;
      color: #ff0;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-right-buttons">
    <button class="login-btn">LOGIN</button>
    <button class="forgot-password-btn">FORGOT PASSWORD?</button>
  </div>

  <div class="container">
    <div class="login-container" id="login-form" style="display: none;">
      <div class="logo">
        <svg width="200" height="40" viewBox="0 0 200 40">
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
                fill="#0f0" font-family="Arial Black" font-size="24">
            ROCKSTAR GAMES
          </text>
        </svg>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="input-group">
          <input type="text" id="employee-id" placeholder="Employee ID" required>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="login-button">ACCESS SYSTEM</button>
        
        <div class="error-message" id="error-message" style="display: none;">
          Invalid credentials. Access denied.
        </div>
      </form>
      
      <div class="login-footer">
        INTERNAL USE ONLY - MONITORED SYSTEM
      </div>
    </div>
  </div>

  <div class="support-modal" id="support-modal">
    <div class="support-modal-content">
      <h2>CONTACT SUPPORT</h2>
      <p>For credential assistance, contact:</p>
      <p>IT Help Desk: +1 (555) 123-4567</p>
      <p>Email: support@rockstargames.com</p>
      <div class="support-modal-close" onclick="closeModal()">CLOSE</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.querySelector('.login-btn');
      const forgotPasswordBtn = document.querySelector('.forgot-password-btn');
      const loginContainer = document.getElementById('login-form');
      const supportModal = document.getElementById('support-modal');

      loginBtn.addEventListener('click', () => {
        loginBtn.style.display = 'none';
        forgotPasswordBtn.style.display = 'none';
        loginContainer.style.display = 'block';
      });

      forgotPasswordBtn.addEventListener('click', () => {
        supportModal.style.display = 'flex';
      });

      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const employeeId = document.getElementById('employee-id').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        
        // Check credentials
        if (employeeId === 'andrewsmith' && password === '##252##') {
          // Successful login
          document.body.classList.add('fade-out');
          await new Promise(resolve => setTimeout(resolve, 1000));
          window.location.href = 'dashboard.html';
        } else {
          // Failed login
          errorMessage.style.display = 'block';
          
          // Clear inputs
          document.getElementById('employee-id').value = '';
          document.getElementById('password').value = '';

          // Wait 2 seconds, then fade out
          await new Promise(resolve => setTimeout(resolve, 2000));
          document.body.classList.add('fade-out');
          
          // Wait for fade animation, then redirect
          await new Promise(resolve => setTimeout(resolve, 1000));
          window.location.href = 'index.html';
        }
      });
    });

    function closeModal() {
      document.getElementById('support-modal').style.display = 'none';
    }
  </script>
</body>
</html>
