<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soupepe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="hero">
    <div class="profile-avatar">
      <div id="avatar-img"></div>
    </div>
    <h1 class="hero-text">hello, im <span class="accent">Soupepe</span></h1>
    <div class="scroll-indicator">
      <div class="mouse"></div>
      <span>Scroll to explore</span>
    </div>
  </div>

  <section class="stats-section">
    <div class="stats-container">
      <div class="stat">
        <span id="following-count">0</span>
        <span>Following</span>
      </div>
      <div class="stat">
        <span id="followers-count">0</span>
        <span>Followers</span>
      </div>
      <div class="stat">
        <span id="total-likes">0</span>
        <span>Likes</span>
      </div>
      <div class="stat">
        <span id="total-views">0</span>
        <span>Views</span>
      </div>
    </div>
  </section>

  <section class="projects-section">
    <div class="container">
      <div class="section-header">
        <h2>My Projects</h2>
        <div class="tabs">
          <button class="tab active" data-tab="projects">Projects</button>
          <button class="tab" data-tab="likes">Likes</button>
        </div>
      </div>

      <div class="tab-content active" id="projects">
        <div class="grid" id="projects-grid"></div>
      </div>

      <div class="tab-content" id="likes">
        <div class="grid" id="likes-grid"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
