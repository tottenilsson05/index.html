<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGAPOOP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">MAGAPOOP</h1>
  
  <svg class="usa-background" viewBox="0 0 1000 500">
    <!-- Stripes -->
    <rect width="1000" height="500" fill="#b22234"/>
    <rect class="stripe" y="38.46" width="1000" height="38.46"/>
    <rect class="stripe" y="115.38" width="1000" height="38.46"/>
    <rect class="stripe" y="192.30" width="1000" height="38.46"/>
    <rect class="stripe" y="269.22" width="1000" height="38.46"/>
    <rect class="stripe" y="346.14" width="1000" height="38.46"/>
    <rect class="stripe" y="423.06" width="1000" height="38.46"/>
    
    <!-- Blue canton -->
    <rect width="400" height="269.23" fill="#3c3b6e"/>
    
    <!-- Stars -->
    <g id="star-row" fill="#fff">
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(30,30) scale(0.8)"/>
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(80,30) scale(0.8)"/>
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(130,30) scale(0.8)"/>
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(180,30) scale(0.8)"/>
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(230,30) scale(0.8)"/>
      <path class="star" d="M12.5,5 L14.5,10 L20,10 L15.5,13.5 L17.5,19 L12.5,15.5 L7.5,19 L9.5,13.5 L5,10 L10.5,10 Z" transform="translate(280,30) scale(0.8)"/>
    </g>
    
    <!-- Clone star rows -->
    <use href="#star-row" y="45"/>
    <use href="#star-row" y="90"/>
    <use href="#star-row" y="135"/>
    <use href="#star-row" y="180"/>
    <use href="#star-row" y="225"/>
  </svg>

  <div class="poop-container">
    <svg width="200" height="200" viewBox="0 0 200 200">
      <!-- Main poop body -->
      <path class="poop-body" d="M100 180c-30 0-55-20-55-45 0-15 5-25 5-35 0-15-5-25-5-35 0-25 25-45 55-45s55 20 55 45c0 10-5 20-5 35 0 10 5 20 5 35 0 25-25 45-55 45z"/>
      
      <!-- Eyes -->
      <circle class="poop-eye" cx="80" cy="80" r="8"/>
      <circle class="poop-eye" cx="120" cy="80" r="8"/>
      
      <!-- Smile -->
      <path class="poop-smile" d="M75 110 Q100 130 125 110" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round"/>
    </svg>
  </div>
</body>
</html>
