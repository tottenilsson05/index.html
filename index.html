<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gingerification</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import face-api.js -->
    <script type="importmap">
      {
        "imports": {
          "@tensorflow/tfjs": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.es2017.min.js",
          "face-api.js": "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.esm.min.js"
        }
      }
    </script>
</head>
<body>
    <h1>Gingerifier üßë‚Äçü¶∞</h1>
    <p>Upload a picture with a face, and we'll try to make the hair ginger!</p>

    <input type="file" id="imageUpload" accept="image/*">
    <button id="gingerifyButton" disabled>Gingerify!</button>

    <div class="status" id="status">Load models and upload an image...</div>

    <div class="image-container">
        <div class="img-wrapper">
            <h2>Original</h2>
            <img id="originalImage" src="#" alt="Original Upload" style="display: none;"/>
        </div>
        <div class="img-wrapper">
            <h2>Gingerified</h2>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
