<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Earth Particle Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000011; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .btn {
            background-color: rgba(100,100,255,0.2);
            border: 1px solid rgba(200,200,255,0.5);
            color: white;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(100,100,255,0.4);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="centerEarthBtn" class="btn">Zoom to Earth's Core</button>
        <button id="resetCameraBtn" class="btn">Reset Camera</button>
    </div>
    <canvas id="worldCanvas"></canvas>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
            }
        }
    </script>
    <script type="module" src="earth-sim.js"></script>
</body>
</html>
