<html>
<head>
  <title>$2nazicats</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="scene-container"></div>
  <div class="hub-notice">
    <strong>THE HUB: WEBSIM HAS BEEN BANNED IN THE U.S.</strong>
    Unfortunately, you'll have to stay here. As it's our last resort, however we're working with former president Kamala to recover this ASAP.
    <div class="status">Stay Tuned!</div>
  </div>
  <div class="top-text">YOU MUST GO HOME</div>
  <div class="bottom-text">the revision -0 can't be found in this project</div>
  <div id="timestamp" class="timestamp"></div>
  <div class="floating-window">
    <div class="window-header">Dual AI Cat Vision</div>
    <div id="cat-container"></div>
  </div>
  <div class="controls">
    <button id="rotate">Toggle Rotation</button>
    <div class="sliders">
      <label>
        Scale
        <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
      </label>
      <label>
        Speed
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
      </label>
    </div>
  </div>
</body>
</html>
