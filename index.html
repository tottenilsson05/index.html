<html>
<head>
    <title>Thronglet Puzzle AI</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>Thronglet Puzzle AI</h1>
        <div class="ai-status">
            <span>Intelligence Level:</span> <span id="intelligence-level">0</span>
        </div>
        <div class="puzzle-area">
            <p id="ai-message">Welcome, brave mind! I am the Thronglet. Solve my puzzles to increase my intellect... and perhaps prove your own worth.</p>
            <p id="puzzle-text"></p>
        </div>
        <div class="input-area">
            <input type="text" id="user-answer" placeholder="Your answer...">
            <button id="submit-button">Submit Answer</button>
            <button id="new-puzzle-button" style="display: none;">New Puzzle</button>
        </div>
         <div id="feedback" class="feedback"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
