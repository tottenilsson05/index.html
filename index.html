<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWI - Cool Animations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden; /* Hide scrollbars that might appear due to animations */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-container { /* New container for title and logo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            position: relative;
            display: flex; 
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            margin-top: 20px; /* Add some space between title and logo */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .logo {
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
            border-radius: 30px; /* Softer rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: block; 
        }

        .logo-container:hover .logo {
            transform: scale(1.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        h1 {
            /* Removed absolute positioning */
            font-size: 80px; 
            color: white;
            font-family: 'Arial Black', Gadget, sans-serif; 
            margin: 0 0 20px 0; /* Add margin bottom to separate from logo */
            text-align: center;
            width: 100%; 
            text-shadow: 
                0 0 8px rgba(0,0,0,0.8), 
                0 0 15px rgba(0,0,0,0.6), 
                0 0 25px rgba(0,0,0,0.4), 
                3px 3px 5px rgba(0,0,0,0.5); 
            /* pointer-events: none; Removed as title is no longer over the image */
        }
    </style>
</head>
<body>
    <div class="content-container"> <!-- New wrapper div -->
        <h1>FIWI</h1>
        <div class="logo-container">
            <img src="/fiwi.png" alt="Fiwi Logo" class="logo">
        </div>
    </div>
</body>
</html>
