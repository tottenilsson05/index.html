<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .coming-soon {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
    }
    .coming-soon h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0f0;
    }
    .coming-soon p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>DEVELOPMENT PAUSED</h1>
    <p>Project is currently on hold.</p>
    <p class="blink">‚è≥ Waiting for further instructions...</p>
  </div>
</body>
</html>
