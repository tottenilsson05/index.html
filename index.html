<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataBrawl</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <div id="health">Health: <span>100</span></div>
      <div id="score">Score: <span>0</span></div>
      <div id="wave">Wave: <span>1</span></div>
    </div>
    <div id="controls">
      <h3>Controls:</h3>
      <p>WASD - Move</p>
      <p>Mouse - Aim</p>
      <p>Click - Shoot</p>
      <p>Space - Special</p>
      <p>E - Pause</p>
    </div>
    <div id="arena"></div>
    <div id="pause-menu" style="display: none">
      <h2>PAUSED</h2>
      <p>Press E to resume</p>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
