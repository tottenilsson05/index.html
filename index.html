  <title>PumpSong</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background-color: rgba(0, 20, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    canvas {
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 10px;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
    .controls {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
    }
    .control {
      margin: 12px 0;
      display: flex;
      align-items: center;
    }
    label {
      display: inline-block;
      width: 100px;
      font-weight: 300;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 200px;
      height: 6px;
      background: rgba(0, 255, 0, 0.3);
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      border-radius: 3px;
    }
    input[type="range"]:hover {
      opacity: 1;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #0f0;
      cursor: pointer;
      border-radius: 50%;
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #0f0;
      cursor: pointer;
      border-radius: 50%;
    }
    output {
      margin-left: 15px;
      min-width: 40px;
      font-weight: 300;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 25px;
      font-weight: 300;
      font-size: 24px;
    }
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #audio-controls {
      position: fixed;
      bottom: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      background-color: rgba(0, 20, 0, 0.7);
      padding: 10px 15px;
      border-radius: 25px;
      backdrop-filter: blur(5px);
    }
    #audio-controls button {
      background-color: rgba(0, 255, 0, 0.2);
      color: #0f0;
      border: none;
      padding: 10px 20px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      margin-left: 15px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    #audio-controls button:hover {
      background-color: rgba(0, 255, 0, 0.3);
    }
    #volume-control {
      width: 100px;
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">
    <h1>Matrix Pendulum</h1>
    <canvas id="pendulumCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <div class="control">
        <label for="length">Length:</label>
        <input type="range" id="length" min="50" max="200" value="100">
        <output for="length">100</output>
      </div>
      <div class="control">
        <label for="gravity">Gravity:</label>
        <input type="range" id="gravity" min="0.1" max="2" step="0.1" value="0.5">
        <output for="gravity">0.5</output>
      </div>
      <div class="control">
        <label for="damping">Damping:</label>
        <input type="range" id="damping" min="0.9" max="1" step="0.01" value="0.995">
        <output for="damping">0.995</output>
      </div>
    </div>
  </div>

  <div id="audio-controls">
    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
    <button id="toggle-audio">Pause Music</button>
  </div>

  <audio id="background-music" loop>
    <source src="https://freesound.org/data/previews/403/403019_5121236-lq.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Audio controls
    const audio = document.getElementById('background-music');
    const volumeControl = document.getElementById('volume-control');
    const toggleAudioButton = document.getElementById('toggle-audio');

    audio.volume = 0.5;
    audio.play();

    volumeControl.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    toggleAudioButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleAudioButton.textContent = 'Pause Music';
      } else {
        audio.pause();
        toggleAudioButton.textContent = 'Play Music';
      }
    });

    // Matrix background
    const matrixCanvas = document.getElementById('matrix-bg');
    const matrixCtx = matrixCanvas.getContext('2d');

    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const matrixChars = matrix.split("");

    const fontSize = 12;
    const columns = matrixCanvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.04)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      matrixCtx.fillStyle = "rgba(0, 255, 0, 0.5)";
      matrixCtx.font = fontSize + "px Roboto Mono";

      for (let i = 0; i < drops.length; i++) {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Pendulum
    const canvas = document.getElementById('pendulumCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    let length = 100;
    let gravity = 0.5;
    let damping = 0.995;

    let angle = Math.PI / 4;
    let angleVelocity = 0;
    let angleAcceleration = 0;

    const originX = width / 2;
    const originY = height / 4;

    let isDragging = false;
    let mouseX = 0;
    let mouseY = 0;

    function updatePendulum() {
      if (!isDragging) {
        angleAcceleration = (-gravity / length) * Math.sin(angle);
        angleVelocity += angleAcceleration;
        angleVelocity *= damping;
        angle += angleVelocity;
      } else {
        const dx = mouseX - originX;
        const dy = mouseY - originY;
        angle = Math.atan2(dx, dy) - Math.PI / 2;
        angleVelocity = 0;
      }
    }

    function drawPendulum() {
      ctx.clearRect(0, 0, width, height);
      
      const bobX = originX + Math.sin(angle) * length;
      const bobY = originY + Math.cos(angle) * length;
      
      // Draw string
      ctx.beginPath();
      ctx.moveTo(originX, originY);
      ctx.lineTo(bobX, bobY);
      ctx.strokeStyle = 'rgba(0, 255, 0, 0.7)';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw pivot
      ctx.beginPath();
      ctx.arc(originX, originY, 6, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
      ctx.fill();
      
      // Draw bob
      ctx.beginPath();
      ctx.arc(bobX, bobY, 15, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
      ctx.fill();

      // Draw glowing effect
      const gradient = ctx.createRadialGradient(bobX, bobY, 0, bobX, bobY, 25);
      gradient.addColorStop(0, 'rgba(0, 255, 0, 0.3)');
      gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(bobX, bobY, 25, 0, 2 * Math.PI);
      ctx.fill();
    }

    function animate() {
      drawMatrix();
      updatePendulum();
      drawPendulum();
      requestAnimationFrame(animate);
    }

    // Mouse event listeners
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
      
      const bobX = originX + Math.sin(angle) * length;
      const bobY = originY + Math.cos(angle) * length;
      
      const dx = mouseX - bobX;
      const dy = mouseY - bobY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 15) {
        isDragging = true;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // Control event listeners
    document.getElementById('length').addEventListener('input', (e) => {
      length = parseInt(e.target.value);
      e.target.nextElementSibling.value = length;
    });

    document.getElementById('gravity').addEventListener('input', (e) => {
      gravity = parseFloat(e.target.value);
      e.target.nextElementSibling.value = gravity.toFixed(1);
    });

    document.getElementById('damping').addEventListener('input', (e) => {
      damping = parseFloat(e.target.value);
      e.target.nextElementSibling.value = damping.toFixed(3);
    });

    animate();
  </script>
</body></html>
