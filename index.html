<html lang="en">
<head>

</head>
<body>
  <div class="particles"></div>
  <div id="dark-room">
    <div id="stats-board" class="wooden-board">

        <div class="profile-frame">
          <img id="profile-picture" src="" alt="Profile Picture">

    <div id="project-doors">

  <script type="module" src="app.js"></script>
