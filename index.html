<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stages of Grief</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <div class="message">This isn't happening...</div>
    <div class="head">
      <svg viewBox="0 0 100 100" class="face">
        <circle cx="50" cy="50" r="45" class="head-shape"/>
        <circle cx="35" cy="40" r="5" class="eye left"/>
        <circle cx="65" cy="40" r="5" class="eye right"/> 
        <path d="M 30 70 Q 50 55 70 70" class="mouth"/>
        <!-- Tears -->
        <path d="M 35 45 L 35 60" class="tear left-tear"/>
        <path d="M 65 45 L 65 60" class="tear right-tear"/>
      </svg>
    </div>
    <div class="hands">
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
    <button class="button">Happy</button>
  </div>
  <script src="animation.js"></script>
</body>
</html>
