<html>
<head>
  <title>World Conquest</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
  <div id="map-container"></div>
  
  <div id="ui-container" class="hidden">
    <button id="collapse-button" onclick="game.toggleUI()">â‰¡</button>
    <div id="year-display"></div>
    <div id="country-info">
      <h2 id="country-name"></h2>
      <div id="alignment-select" class="hidden">
        <h3>Choose Your Alignment:</h3>
        <div class="alignment-buttons">
          <button onclick="game.selectAlignment('Capitalism')">Capitalism</button>
          <button onclick="game.selectAlignment('Socialism')">Socialism</button>
          <button onclick="game.selectAlignment('Fascism')">Fascism</button>
          <button onclick="game.selectAlignment('Communism')">Communism</button>
        </div>
      </div>
      <div id="resources">
        <div>Alignment: <span id="alignment">None</span></div>
        <div>Manpower: <span id="manpower">0</span></div>
        <div>Money: $<span id="money">1000</span></div>
        <div>Steel: <span id="steel">0</span></div>
        <div>Cities: <span id="cities">1</span></div>
        <div class="formable-progress" id="formable-progress"></div>
        <div id="war-exhaustion-display">
          <div>War Exhaustion: <span id="war-exhaustion">0</span>%</div>
          <div class="war-exhaustion-warning hidden">Cannot attack at 100% war exhaustion!</div>
        </div>
        <div>Happiness: <span id="happiness">100</span>%</div>
        <div>Civil Unrest: <span id="civil-unrest">0</span>%</div>
      </div>
      <div id="buildings">
        <h3>Build:</h3>
        <button onclick="game.build('city')">City ($500)</button>
        <button onclick="game.build('factory')">Factory ($1000)</button>
        <button onclick="game.build('tank')">Tank ($2000, 5 Steel)</button>
      </div>
    </div>
  </div>

  <div id="notification-container"></div>

  <div id="attack-modal" class="modal hidden">
    <h2>Attack Confirmation</h2>
    <p>Do you want to attack <span id="target-country-name"></span>?</p>
    <div class="strength-comparison">
      <div>
        <h3>Your Forces</h3>
        <div id="attacker-strength"></div>
      </div>
      <div>
        <h3>Enemy Forces</h3>
        <div id="defender-strength"></div>
      </div>
    </div>
    <div class="modal-buttons">
      <button id="confirm-attack">Attack</button>
      <button id="cancel-attack">Cancel</button>
    </div>
  </div>

  <div id="message-modal" class="modal hidden">
    <div id="message-text"></div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
