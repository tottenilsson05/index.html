<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostalgic Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <header>
      <div id="profile-banner">
        <div class="profile-image-container">
          <div id="user-avatar"></div>
        </div>
        <div id="username-display"></div>
      </div>
    </header>

    <div class="retro-window">
      <div class="window-header">
        <span class="window-title">About Me</span>
        <div class="window-buttons">
          <span class="window-button"></span>
          <span class="window-button"></span>
          <span class="window-button"></span>
        </div>
      </div>
      <div class="window-content">
        <p id="bio"></p>
        <div class="stats-container">
          <div class="stat" data-type="following">
            <span id="following-count">0</span>
            <span>Following</span>
          </div>
          <div class="stat" data-type="followers">
            <span id="followers-count">0</span>
            <span>Followers</span>
          </div>
          <div class="stat">
            <span id="total-likes">0</span>
            <span>Likes</span>
          </div>
        </div>
      </div>
    </div>

    <div class="projects-section">
      <h2>Created Sites</h2>
      <div id="projects-grid"></div>
    </div>

    <div class="music-player">
      <div class="player-controls">
        <svg class="play-pause" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <div class="song-info">
          <span>We're Finally Landing - by Home</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop></audio>

  <div id="followers-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Followers</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="followers-list" class="list-content"></div>
        <div id="following-list" class="list-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
