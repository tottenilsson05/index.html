<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiubik</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="intro-screen">
        <div class="logo-intro">
            <img src="/Tiubik logo.png" alt="Tiubik Logo" class="intro-logo">
        </div>
        <div class="authors-screen">
            <div class="authors-content">
                <p class="author">Artovan890</p>
                <p class="author">KievBallUkrain</p>
            </div>
        </div>
    </div>

    <div class="main-screen hidden">
        <div class="container">
            <div class="logo-section">
                <img src="/Tiubik logo.png" alt="Tiubik Logo" class="logo">
                <div class="play-btn-container">
                    <div class="language-selector">
                        <label>
                            <input type="radio" name="language" value="rus" checked>
                            RUS Voice
                        </label>
                        <label>
                            <input type="radio" name="language" value="eng">
                            ENG Voice
                        </label>
                    </div>
                    <button class="play-btn" aria-label="Play">
                        <img src="/Play button.png" alt="Play">
                    </button>
                </div>
                <div class="author-credits">
                    <p>Идея: KievBallUkrain</p>
                    <p>Создатель: Artovan890</p>
                </div>
            </div>
            <div class="image-section">
                <img src="/Tiubik.png" alt="Tiubik Character" class="tiubik-image">
            </div>
        </div>
    </div>

    <div class="scene-overlay hidden">
        <img src="/scene 1.png" alt="Scene 1" class="scene-image">
    </div>

    <div class="office-screen hidden">
        <div class="office-container">
            <img src="/The office.png" alt="Office" class="office-background">
            <div class="door-buttons">
                <button class="door-btn right-door" data-door="right">
                    <img src="/Right door id cloosed.png" alt="Right Door">
                </button>
                <button class="door-btn left-door" data-door="left">
                    <img src="/Left door is cloosed.png" alt="Left Door">
                </button>
                <button class="door-btn front-door" data-door="front">
                    <img src="/Front door is cloosed.png" alt="Front Door">
                </button>
                <button class="door-btn all-doors" data-door="all">
                    <img src="/All door is cloosed.png" alt="All Doors">
                </button>
            </div>
        </div>
    </div>

    <audio id="background-music" loop style="display:none;">
        <source src="/Background musik.mp3" type="audio/mpeg">
    </audio>
    <audio id="scene-audio" style="display:none;">
        <source src="/scene 1 newspaper.m4a" type="audio/mp4">
    </audio>
    <audio id="scene-audio-eng" style="display:none;">
        <source src="/scene 1 newspaper Eng.m4a" type="audio/mp4">
    </audio>
    <script src="script.js"></script>
</body>
</html>
