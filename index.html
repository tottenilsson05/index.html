<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorphGPT</title>
  <link rel="stylesheet" href="morphgpt-styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="morphGPT.gif" alt="MorphGPT Logo">
    </div>
    
    <h1>MorphGPT</h1>
    
    <div class="translation-box">
      <div class="input-section">
        <label for="regular-text">Enter Regular Text:</label>
        <textarea id="regular-text" placeholder="Type your text here..."></textarea>
      </div>
      
      <button id="translate-btn">
        <span>Transform!</span>
        <svg class="pulse" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="20" stroke="#fff" stroke-width="4" fill="none"/>
          <circle cx="50" cy="50" r="10" fill="#fff"/>
        </svg>
      </button>
      
      <div class="output-section">
        <label for="pirate-text">Transformed Text:</label>
        <div id="pirate-text" class="output-box"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="morphgpt-translator.js"></script>
</body>
</html>
