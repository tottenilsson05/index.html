<html>
<head>
    <title>FWOGTITS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif; 
        }

        #logo-container {
            display: flex;
            align-items: center;
            margin-top: 20px; 
        }

        #logo {
            width: 50px; 
            height: 50px; 
            margin-right: 10px; 
            background-image: url(/fwogtits.png);
            background-size: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 2em; 
            margin: 0;
            color: darkgreen; 
        }

        #fwog {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 50%;
            position: relative;
            margin-top: 20px;
        }

        #eyes {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <div id="logo"></div>
        <h1>FWOGTITS</h1>
    </div>

    <div id="fwog">
        <div id="eyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
    </div>
</body>
</html>
