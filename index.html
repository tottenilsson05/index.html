        <span>BoxCat OS</span>
      </div>
      <div class="menu-items">

          <svg viewBox="0 0 24 24" width="20" height="20">

            <path d="M7 7h10v2H7V7m0 4h10v2H7v-2m0 4h7v2H7v-2" fill="currentColor"/>

          Notes
        </div>
        <div class="menu-item" data-app="terminal">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M4 4h16v16H4V4m2 2v12h12V6H6z" fill="currentColor"/>
            <path d="M8 8l3 3-3 3m4 1h4" stroke="currentColor" fill="none" stroke-width="2"/>
