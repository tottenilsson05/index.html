<html>
<head>
  <title>3D Hallway - Hyper-Realistic Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grainEffect"></div>
  
  <div id="settings-panel" class="hidden">
    <h2>Settings</h2>
    <div class="setting">
      <label for="mouseSensitivity">Mouse Sensitivity:</label>
      <input type="range" id="mouseSensitivity" min="0.1" max="1.0" step="0.1" value="0.5">
      <span id="sensitivityValue">0.5</span>
    </div>
    <div class="setting">
      <label for="invertY">Invert Y-Axis:</label>
      <input type="checkbox" id="invertY">
    </div>
    <div class="setting">
      <label for="headBob">Head Bobbing:</label>
      <input type="checkbox" id="headBob" checked>
    </div>
    <button id="closeSettings">Close</button>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
