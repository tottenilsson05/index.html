<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Defender 3D</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="mainMenu" class="menu-screen">
    <h1>Space Defender 3D</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" />
    <button id="confirmNameButton">Confirm Name</button>
    <button id="playButton" style="display: none;">Play Game</button>
    <button id="shopButton" style="display: none;">Weapon Shop</button>
    <button id="exitButton" style="display: none;">Exit Game</button>
  </div>

  <div id="difficultyMenu" class="menu-screen" style="display: none;">
    <h2>Select Difficulty</h2>
    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
    <button id="backToMainMenuFromDifficulty">Return to Menu</button>
  </div>

  <div id="shopMenu" class="menu-screen" style="display: none;">
    <h2>Weapon Arsenal</h2>
    <div id="weaponSelection"></div>
    <div id="coinDisplay">Credits: 0</div>
    <button id="backToMainMenu">Return to Menu</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <div id="gameStats">
      <div id="score">Combat Score: 0</div>
      <div id="coinDisplayGame">Credits: 0</div>
    </div>
    <div id="statusBars">
      <div id="healthDisplay">
        <div class="bar-label">Health</div>
        <div class="health-bar-container">
          <div class="health-bar-value">100%</div>
        </div>
      </div>
      <div id="shieldDisplay">
        <div class="bar-label">Shield</div>
        <div class="shield-bar-container">
          <div class="shield-bar-value"></div>
        </div>
      </div>
    </div>

    <div id="gameOver">
      <h2>Mission Failed</h2>
      <div id="finalScore"></div>
      <button id="restartButton">Try Again</button>
      <button id="mainMenuButton">Return to Base</button>
    </div>
    <div id="pauseScreen">
      <h2>Mission Paused</h2>
      <button id="resumeButton">Resume Mission</button>
      <button id="restartButtonPause">Restart Mission</button>
      <button id="mainMenuButtonPause">Return to Base</button>
    </div>
  </div>

  <div id="welcomePopup" style="display: none;">
    <p>Welcome, <span id="welcomeName"></span>!</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
